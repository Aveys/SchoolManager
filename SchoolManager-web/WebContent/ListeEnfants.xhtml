<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Liste des enfants</title>
</h:head>
<h:body>
	<h:form>
	    <p:messages autoUpdate="true" />
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
	        <p:outputLabel for="classe" value="Classe" />
	        <p:selectOneMenu id="classe" value="#{EnfantController.listClasses}" style="width:125px">
	            <f:selectItems itemLabel="SÃ©lectionner une classe" itemValue="classe.numClasse" />
	        </p:selectOneMenu>
		</h:panelGrid>
		<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
	</h:form>

	<p:dataTable var="enfant" value="#{enfantController.listEnfants()}">
	    <p:column headerText="Nom">
	        <h:outputText value="#{enfant.nom}" />
	    </p:column>
	 
	    <p:column headerText="Prenom">
	        <h:outputText value="#{enfant.prenom}" />
	    </p:column>
	    
	    <p:column headerText="Classe">
	        <h:outputText value="#{enfantController.getClasse(enfant.TEClasseCla)}" />
	    </p:column>
	    
	    <p:column headerText="Date de naissance">
	        <h:outputText value="#{enfant.dateNaissance}" />
	    </p:column>
	</p:dataTable>
</h:body>
</html>
