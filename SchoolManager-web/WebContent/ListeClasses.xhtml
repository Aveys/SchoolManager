<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Liste des classes
					</h1>
					<ol class="breadcrumb">
						<li><a href="AjouterClasse.xhtml" role="button" class="btn btn-default"><i class="fa fa-plus-circle"></i> Ajouter une classe</a>
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
			<div class="col-lg-12">
				<!-- CONTENT HERE !!!! ASK ME FOR DESIGN HELP -->
				<h:form id="form">
					<p:dataTable id="tbl" var="classe" value="#{classeController.getListClasses()}" widgetVar="classeTable"
						emptyMessage="Aucune classe ne correspond à ces critères" filteredValue="#{classeController.triListClasse}">
						
						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Rechercher:" />
								<p:inputText id="globalFilter"
									onkeyup="PF('classeTable').filter()" style="width:150px"
									placeholder="Enter keyword" />
									
							<h:commandLink>
									<i class="fa fa-file-excel-o"></i>
									<p:dataExporter type="xls" target="tbl" fileName="Classes" />
								</h:commandLink>
							</p:outputPanel>
						</f:facet>
						
					    <p:column headerText="Numero Classe" filterBy="#{classe.numClasse}">
					        <h:outputText value="#{classe.numClasse}" />
					    </p:column>					 
					    <p:column headerText="Numero Salle" filterBy="#{classe.numClasse}">
					        <h:outputText value="#{classe.numSalle}" />
					    </p:column>
					    <p:column headerText="Enseignant" filterBy="#{classe.TEEnseignantEn.nom}">
					        <h:outputText value="#{classe.TEEnseignantEn.nom}" />
					        <h:outputText value=" #{classe.TEEnseignantEn.prenom}" />
					    </p:column>
					    <p:column headerText="Niveau" filterBy="#{classe.TRNiveauNiv.niveau}">
					        <h:outputText value="#{classe.TRNiveauNiv.niveau}" />
					    </p:column>
					    <p:column headerText="Ecole" filterBy="#{classe.TEEcoleEco.nomEtablissement}">
					        <h:outputText value="#{classe.TEEcoleEco.nomEtablissement}" />
					    </p:column>
					    
					</p:dataTable>
				</h:form>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
