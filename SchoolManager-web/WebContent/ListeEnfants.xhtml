<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Liste des enfants <small>Liste des enfants</small>
						<!-- EDIT THIS !!!! ASK ME FOR DESIGN HELP -->
					</h1>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<!-- CONTENT HERE !!!! ASK ME FOR DESIGN HELP -->
				<h:body>
					<h:form>
						<p:dataTable var="enfant" value="#{enfantController.listEnfants()}" 
							widgetVar="enfantsTable" 
							emptyMessage="Aucun enfant trouvÃ© avec ces critÃ¨res"
							filteredValue="#{enfantController.filteredEnfants}">
	
					
					
	
							<p:column headerText="Nom">
								<h:outputText value="#{enfant.nom}" />
							</p:column>
	
							<p:column headerText="Prenom">
								<h:outputText value="#{enfant.prenom}" />
							</p:column>
	
	
							<p:column style="text-align:center" filterBy="#{enfant.TEClasseCla.numClasse}" headerText="Classe" filterMatchMode="exact">
								<f:facet name="filter">
									<p:selectOneMenu onchange="PF('enfantsTable').filter()">
										<f:selectItem itemLabel="All" itemValue="#{null}"
											noSelectionOption="true" />
										<f:selectItems value="#{enfantController.getNumClasses()}" />
									</p:selectOneMenu>
								</f:facet>
								<h:outputText value="#{enfant.TEClasseCla.numClasse}" />
							</p:column>
	
	
							<p:column style="text-align:center" headerText="Date de naissance">
								<h:outputText value="#{enfant.dateNaissance}" />
							</p:column>
							
							<p:column headerText="">
								<h:commandLink id="link"
									action="#{enfantController.detailsEnfant(enfant.idPersonne)}">
									<i class="fa fa-fw fa-edit"></i>
								</h:commandLink>
								<h:commandLink id="link2"
									action="#{enfantController.removeEnfant(enfant.idPersonne)}">
									<i class="fa fa-fw fa-trash"></i>
								</h:commandLink>
							</p:column>
							
						</p:dataTable>
					</h:form>
				</h:body>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
