	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Ajout d'un enfant</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:form>
						<h:panelGrid columns="2" cellpadding="5">
							<p:outputLabel value="Famille" />
							<p:selectOneMenu id="dropdown"
								value="#{enfantController.idFamille}">
								<f:selectItem itemLabel="" itemValue="#{null}"
									noSelectionOption="false" />
								<f:selectItems value="#{enfantController.getFamilles()}"
									var="_fam" itemLabel="#{_fam.TETuteurTut1.nom}"
									itemValue="#{_fam.idFamille}" />
							</p:selectOneMenu>


							<p:outputLabel value="Nom" />
							<p:inputText id="nom" value="#{enfantController.enfant.nom}"></p:inputText>


							<p:outputLabel value="Prenom" />
							<p:inputText required="true"
								value="#{enfantController.enfant.prenom}"></p:inputText>

							<p:outputLabel value="Date de naissance" />
							<p:calendar required="true"
								value="#{enfantController.enfant.dateNaissance}" mode="inline" />

							<p:outputLabel value="Classe" />
							<p:selectOneMenu value="#{enfantController.idClasse}">
								<f:selectItems value="#{enfantController.getClasses()}"
									var="_classe" itemLabel="#{_classe.numClasse}"
									itemValue="#{_classe.idClasse}" />
							</p:selectOneMenu>


							
							<p:outputLabel value="Sexe" />
							<p:selectOneMenu value="#{enfantController.idSexe}">
								<f:selectItem itemLabel="Masculin" itemValue="1" />
								<f:selectItem itemLabel="Féminin" itemValue="2" />
								<f:selectItem itemLabel="Indéfini" itemValue="3" />
							</p:selectOneMenu>


							<p:commandButton value="Enregistrer"
								action="#{enfantController.ajouterEnfant(enfantController.enfant, enfantController.idFamille, enfantController.idClasse, enfantController.idSexe)}"
								ajax="false"></p:commandButton>
						</h:panelGrid>
					</h:form>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
