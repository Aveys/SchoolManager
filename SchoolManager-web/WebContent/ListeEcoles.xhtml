<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Liste des écoles
					</h1>
					<ol class="breadcrumb">
						<li class="active"><i class="fa fa-dashboard"></i> Dashboard
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<!-- CONTENT HERE !!!! ASK ME FOR DESIGN HELP -->
				<h:form>
					<p:dataTable var="ecole" value="#{ecoleController.getEcoles()}">
					    <p:column headerText="Nom">
					        <h:outputText value="#{ecole.nomEtablissement}" />
					    </p:column>
					 
					    <p:column headerText="Adresse">
					        <h:outputText value="#{ecole.adresse}" />
					    </p:column>
					    
					    <p:column headerText="Responsable">
					    	<h:outputText value="#{ecole.TEEnseignantEn.prenom} " />
					        <h:outputText value="#{ecole.TEEnseignantEn.nom}" />
					    </p:column>
					    
					    <p:column headerText="Email">
					        <h:outputText value="#{ecole.email}" />
					    </p:column>
					    
					    <p:column headerText="Téléphone">
					        <h:outputText value="#{ecole.num_Telephone}" />
					    </p:column>
					    
					    <p:column headerText="Fax">
					        <h:outputText value="#{ecole.fax}" />
					    </p:column>
					    
					    <p:column headerText="Surface">
					        <h:outputText value="#{ecole.surface}" />
					    </p:column>
					    
					    <p:column headerText="Nombre de Salles">
					        <h:outputText value="#{ecole.nombreSalles}" />
					    </p:column>
					    
					    <p:column headerText="Liste des Classes">
					    	<!-- TODO : lien vers la liste des classes -->
					    	<h:link value="liste des classes" outcome="ListeUtilisateurs.xhtml" />
					    </p:column>
					    
					    <p:column headerText="Details">
					        <h:commandLink id="link" action="#{ecoleController.detailsEcole(ecole.idEcole)}" >
					        	<i class="fa fa-fw fa-edit"></i> 
					        </h:commandLink>
					    </p:column>
					</p:dataTable>
				</h:form>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
