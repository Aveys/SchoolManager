<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Ajout d'un enfant
					</h1>
				</div>
			</div>
			<div class="row">
			<div class="col-lg-12">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Famille" />
       					<f:facet name="filter">
							<p:selectOneMenu">
								<f:selectItem itemLabel="" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{enfantController.getNomFamilles()}" />
							</p:selectOneMenu>
						</f:facet>
 
						
						<p:outputLabel value="Prenom" />
						<p:inputText required="true" value="#{enfantController.enfant.prenom}"></p:inputText>
						
						<p:outputLabel value="Date de naissance" />
        				<p:calendar required="true" value="#{enfantController.enfant.dateNaissance}" mode="inline" />
						
						<p:outputLabel></p:outputLabel>
						<p:commandButton value="Enregistrer"
							action="#{enfantController.updateEnfant(enfantController.enfant)}"></p:commandButton>
					</h:panelGrid>
				</h:form>
</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
