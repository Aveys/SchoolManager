<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Liste des classes
					</h1>
					<ol class="breadcrumb">
						<li><a href="AjouterClasse.xhtml" role="button" class="btn btn-default"><i class="fa fa-plus-circle"></i> Ajouter une classe</a>
						</li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<!-- CONTENT HERE !!!! ASK ME FOR DESIGN HELP -->
				<h:form id="form">
					<p:dataTable var="classe" value="#{classeController.getListClasses()}" >
					    <p:column headerText="Numero Classe" sortBy="#{classe.numClasse}">
					        <h:outputText value="#{classe.numClasse}" />
					    </p:column>
					 
					    <p:column headerText="Numero Salle" sortBy="#{classe.numClasse}">
					        <h:outputText value="#{classe.numSalle}" />
					    </p:column>
					    <p:column headerText="Enseignant" sortBy="#{classe.TEEnseignantEn.nom}">
					        <h:outputText value="#{classe.TEEnseignantEn.nom}" />
					        <h:outputText value=" #{classe.TEEnseignantEn.prenom}" />
					    </p:column>
					    <p:column headerText="Niveau" sortBy="#{classe.TRNiveauNiv.niveau}">
					        <h:outputText value="#{classe.TRNiveauNiv.niveau}" />
					    </p:column>
					    <p:column headerText="Ecole" sortBy="#{classe.TEEcoleEco.nomEtablissement}">
					        <h:outputText value="#{classe.TEEcoleEco.nomEtablissement}" />
					    </p:column>
					</p:dataTable>
				</h:form>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
