<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Title <small>Description</small>
					</h1>
					<ol class="breadcrumb">
						<li class="active"><i class="fa fa-dashboard"></i> Dashboard
						</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="Nom" />
						<p:inputText value="#{userController.user.nom}"></p:inputText>
						<p:outputLabel value="Prenom" />
						<p:inputText value="#{userController.user.prenom}"></p:inputText>
						<p:outputLabel value="Email" />
						<p:inputText value="#{userController.user.mail}"></p:inputText>
						<p:outputLabel value="Droits" />
						<p:inputText value="#{userController.user.TRDroitsDro}"></p:inputText>
						<p:outputLabel value="Mot de passe" />
						<p:inputText value="#{userController.user.motDePasse}"></p:inputText>
						<p:outputLabel></p:outputLabel>
						<p:commandButton value="Save"
							action="#{userController.saveUser(userController.user)}"></p:commandButton>
					</h:panelGrid>
				</h:form>

			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
