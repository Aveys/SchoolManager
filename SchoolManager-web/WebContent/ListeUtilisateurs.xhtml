<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="template.xhtml">
	<ui:define name="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Liste des utilisateurs</h1>
					<ol class="breadcrumb">
						<li><a href="AjouterUtilisateur.xhtml" role="button"
							class="btn btn-default"><i class="fa fa-plus-circle"></i>
								Ajouter un utilisateur</a></li>
					</ol>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-12">
					<h:form id="form">
						<p:dataTable id="tbl" var="user" value="#{userController.listUser()}"
							widgetVar="usersTable"
							emptyMessage="Aucun utilisateur ne correspond à ses critères"
							filteredValue="#{userController.filteredUsers}">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText value="Rechercher:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('usersTable').filter()" style="width:150px"
										placeholder="Mots clés" />
							
								<h:commandLink>
									<i class="fa fa-file-excel-o"></i>
									<p:dataExporter type="xls" target="tbl" fileName="Utilisateurs" />
								</h:commandLink>
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Nom" filterBy="#{user.nom}">
								<h:outputText value="#{user.nom}" />
							</p:column>
							<p:column headerText="Prenom" filterBy="#{user.prenom}">
								<h:outputText value="#{user.prenom}" />
							</p:column>
							<p:column headerText="Mail" filterBy="#{user.mail}">
								<h:outputText value="#{user.mail}" />
							</p:column>
							<p:column headerText="Rôle">
								<h:outputText value="#{user.TRDroitsDro.libelle}" />
							</p:column>
							<p:column headerText="">
								<h:commandLink id="link"
									action="#{userController.detailsUtilisateur(user.idUser)}">
									<i class="fa fa-fw fa-edit"></i>
								</h:commandLink>
								<h:commandLink id="link2"
									action="#{userController.removeUtilisateur(user.idUser)}">
									<i class="fa fa-fw fa-trash"></i>
								</h:commandLink>
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
